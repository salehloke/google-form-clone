<!-- title card -->

<div #title class="card p-2 m-2">
  <h1>Dynamic form samples</h1>
  <!-- <i class="material-icons">add</i> -->
</div>
<div
  cdkDropList
  class="container card mt-3"
  (cdkDropListDropped)="dropCardElement($event)"
>
  <div class="myDiv" *ngFor="let element of cardElements" cdkDrag>
    <!-- Question card -->
    <div class="row mt-3 mb-3" [id]="element.id">
      <div class="row">
        <div class="p-4 pt-0 pb-2">
          <!-- question label  -->
          <h6 class="form-label">
            {{ element.question.text }}
            <span *ngIf="element.required">*</span>
          </h6>
          <div [ngSwitch]="element.question.type">
            <!-- FREE TEXT  -->
            <div *ngSwitchCase="'freeText'">
              <div class="row">
                <div class="col-6">
                  <input
                    class="form-control"
                    *ngIf="element.question.type === 'freeText'"
                    type="text"
                    [placeholder]="freeTextQuestion.question.placeholder"
                  />
                </div>
              </div>
            </div>
            <!-- END OF FREE TEXT -->
            <!-- RADIO  -->
            <div *ngSwitchCase="'radio'">
              <div>
                <!-- offeredAnswers -->
                <div
                  class="row"
                  *ngFor="
                    let offeredAnswer of element.question?.offeredAnswers;
                    last as isLast
                  "
                >
                  <div class="col">
                    <div class="form-check">
                      <!-- radio button -->
                      <input
                        class="form-check-input"
                        type="radio"
                        name="offeredAnswer.id"
                      />
                      <label class="form-check-label" for="offeredAnswer.id">
                        {{ offeredAnswer.value }}</label
                      >
                      <!-- remarks -->
                      <div *ngIf="offeredAnswer.remarkAnswer" class="col">
                        <input
                          class="form-control"
                          type="text"
                          name="offeredAnswer.id+'remark'"
                          placeholder="insert your remark"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- END OF RADIO  -->
            <!-- CHECKBOX  -->
            <div *ngSwitchCase="'checkbox'">
              <div>
                <!-- offeredAnswers -->
                <div
                  class="row"
                  *ngFor="
                    let offeredAnswer of element.question?.offeredAnswers;
                    last as isLast
                  "
                >
                  <div class="col">
                    <div class="form-check">
                      <!-- radio button -->
                      <input
                        class="form-check-input"
                        type="radio"
                        name="offeredAnswer.id"
                      />
                      <label class="form-check-label" for="offeredAnswer.id">
                        {{ offeredAnswer.value }}</label
                      >
                      <!-- remarks -->
                      <div *ngIf="offeredAnswer.remarkAnswer" class="col">
                        <input
                          class="form-control"
                          type="text"
                          name="offeredAnswer.id+'remark'"
                          placeholder="insert your remark"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- END OF CHECKBOX -->
          </div>
        </div>
      </div>
    </div>
    <!-- end of question card -->
  </div>
</div>
